<BOUCLE_accueil(RUBRIQUES){id_rubrique}>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<INCLURE{fond=include/head}{id_rubrique}>
</head>
<body>
<div id="principal">
	<INCLURE{fond=include/header}{id_rubrique}>

	<INCLURE{fond=include/menu}{id_rubrique}>

	<div id="contenu" >
	<INCLURE{fond=include/path}{id_rubrique}>
    <div class="box1">
	[<h3>(#TITRE|supprimer_numero)</h3>]
	[<strong>(#DESCRIPTIF)</strong>]
	[(#TEXTE)]
	<BOUCLE_articles(ARTICLES){id_rubrique}>
	<BOUCLE_lien(FILMS_LIENS){id_objet = #ID_ARTICLE}{objet=article}>
	<BOUCLE_NomFilm(FILMS){id_film = #ID_FILM}>
	<dl class="jaquette">
	<dt><a href="#URL_FILM">
	    [(#LOGO_FILM|!={''}|?{
                [(#LOGO_FILM|image_reduire{160,*}|inserer_attribut{class,onglet3}|inserer_attribut{alt,affiche du film})]
                ,
                [<img src="(#CHEMIN{IMG/logos_films/#LOGO})" class="onglet3" alt="affiche du film" />]  
          })]
	 </dt>
	<dd>[<strong>(#TITLE|textebrut)</strong>]<br />[<em>(#TITLE_VO|textebrut)</em>]</dd>
	</dl>
	</BOUCLE_NomFilm>
	</BOUCLE_lien>
	</BOUCLE_articles>
	</div>
    </div>
	
	<INCLURE{fond=include/colonne2}{id_rubrique}>
	<INCLURE{fond=include/colonne3}{id_rubrique}>	
	<div class="clear"></div>
</div>
<INCLURE{fond=include/pied}>

</body>
</html>
</BOUCLE_accueil>
